<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的記帳本</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- FontAwesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts: Noto Sans TC -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Noto Sans TC', sans-serif;
            background-color: #EFEBE9; /* 淺灰褐背景，模擬桌面底色 */
        }
        
        /* 隱藏捲軸但保持功能 (Chrome/Safari/Webkit) */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }

        /* 自定義顏色變數 (模擬設計稿的紅棕/藕粉色系) */
        .bg-primary-dark { background-color: #4E342E; } /* 深咖啡色 Header */
        .bg-primary-light { background-color: #8D6E63; } /* 次深咖啡 Icon背景 */
        .text-primary-dark { color: #3E2723; }
        .bg-accent-pink { background-color: #D7CCC8; } /* 藕粉色金額底 */
        .bg-accent-income { background-color: #C8E6C9; } /* 收入金額底 (淺綠) */
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">

    <!-- 手機容器 (Mobile Container) -->
    <div class="relative w-full max-w-md h-[100vh] bg-[#F5F5F5] shadow-2xl overflow-hidden flex flex-col">
        
        <!-- Header 區域 -->
        <!-- 稍微加高一點，讓卡片可以蓋上來 -->
        <header class="bg-primary-dark h-48 px-6 pt-10 pb-6 flex justify-between items-start shrink-0 relative z-0">
            <!-- 左側：月份標題 (我幫你補上的，讓畫面平衡一點) -->
            <div class="text-white">
                <p class="text-xs opacity-80 mb-1">本月概況</p>
                <div class="flex items-center gap-2 cursor-pointer">
                    <h1 class="text-2xl font-bold tracking-wide">2026年 1月</h1>
                    <i class="fa-solid fa-chevron-down text-sm opacity-70"></i>
                </div>
            </div>

            <!-- 右側：登入按鈕 -->
            <button class="flex items-center gap-2 bg-white/10 hover:bg-white/20 backdrop-blur-sm border border-white/30 text-white text-sm px-4 py-1.5 rounded-full transition-all">
                <i class="fa-regular fa-user"></i>
                <span>帳號登入</span>
            </button>
        </header>

        <!-- 主要內容區 (白色卡片) -->
        <!-- 使用負 margin-top 把它往上拉，蓋住 Header -->
        <main class="flex-1 bg-white -mt-10 rounded-t-[30px] relative z-10 flex flex-col shadow-inner overflow-hidden">
            
            <!-- 裝飾用：頂部的小拉條 (常見於 iOS sheet) -->
            <div class="w-full flex justify-center pt-3 pb-1">
                <div class="w-12 h-1.5 bg-gray-200 rounded-full"></div>
            </div>

            <!-- 交易列表 (可捲動區域) -->
            <!-- 修改：移除 space-y-5，改用每個項目自己的 margin/padding 來控制間距與分隔線 -->
            <div class="flex-1 overflow-y-auto no-scrollbar px-6 pt-4 pb-24" id="transaction-list">
                <!-- 列表內容會由 JS 生成，這裡先放幾個範例模擬你的設計稿 -->
                
                <!-- 範例 1: 服飾 -->
                <!-- 修改：將 border-gray-100 改為 border-[#8A7878]，並設定 border-b-[1.5px] -->
                <div class="flex items-center justify-between group cursor-pointer border-b-[1.5px] border-[#8A7878] pb-4 mb-4">
                    <div class="flex items-center gap-4">
                        <!-- Icon 區塊 -->
                        <div class="w-12 h-12 bg-[#8D6E63] rounded-xl flex items-center justify-center text-white shadow-sm group-hover:scale-105 transition-transform">
                            <i class="fa-solid fa-shirt text-xl"></i>
                        </div>
                        <!-- 文字資訊 -->
                        <div class="flex flex-col">
                            <span class="text-primary-dark font-bold text-lg">服飾</span>
                            <span class="text-gray-400 text-xs">Uniqlo 冬季外套</span>
                        </div>
                    </div>
                    <!-- 金額與日期 -->
                    <div class="flex flex-col items-end gap-1">
                        <span class="bg-[#D7CCC8] text-[#3E2723] px-3 py-0.5 rounded-full font-bold text-sm min-w-[80px] text-center">
                            - $3,400
                        </span>
                        <span class="text-gray-400 text-xs tracking-wider">2026/01/03</span>
                    </div>
                </div>

                <!-- 範例 2: 娛樂 -->
                <!-- 修改：分隔線顏色與粗度調整 -->
                <div class="flex items-center justify-between group cursor-pointer border-b-[1.5px] border-[#8A7878] pb-4 mb-4">
                    <div class="flex items-center gap-4">
                        <div class="w-12 h-12 bg-[#8D6E63] rounded-xl flex items-center justify-center text-white shadow-sm group-hover:scale-105 transition-transform">
                            <i class="fa-solid fa-gamepad text-xl"></i>
                        </div>
                        <div class="flex flex-col">
                            <span class="text-primary-dark font-bold text-lg">娛樂</span>
                            <span class="text-gray-400 text-xs">Steam 冬季特賣</span>
                        </div>
                    </div>
                    <div class="flex flex-col items-end gap-1">
                        <span class="bg-[#D7CCC8] text-[#3E2723] px-3 py-0.5 rounded-full font-bold text-sm min-w-[80px] text-center">
                            - $6,000
                        </span>
                        <span class="text-gray-400 text-xs tracking-wider">2026/01/02</span>
                    </div>
                </div>

                 <!-- 範例 3: 水電費 -->
                 <!-- 修改：分隔線顏色與粗度調整 -->
                 <div class="flex items-center justify-between group cursor-pointer border-b-[1.5px] border-[#8A7878] pb-4 mb-4">
                    <div class="flex items-center gap-4">
                        <div class="w-12 h-12 bg-[#8D6E63] rounded-xl flex items-center justify-center text-white shadow-sm group-hover:scale-105 transition-transform">
                            <i class="fa-solid fa-bolt text-xl"></i>
                        </div>
                        <div class="flex flex-col">
                            <span class="text-primary-dark font-bold text-lg">水電費</span>
                            <span class="text-gray-400 text-xs">12月份電費帳單</span>
                        </div>
                    </div>
                    <div class="flex flex-col items-end gap-1">
                        <span class="bg-[#D7CCC8] text-[#3E2723] px-3 py-0.5 rounded-full font-bold text-sm min-w-[80px] text-center">
                            - $1,200
                        </span>
                        <span class="text-gray-400 text-xs tracking-wider">2026/01/01</span>
                    </div>
                </div>

                 <!-- 範例 4: 薪資收入 -->
                 <!-- 修改：分隔線顏色與粗度調整 -->
                 <div class="flex items-center justify-between group cursor-pointer border-b-[1.5px] border-[#8A7878] pb-4 mb-4">
                    <div class="flex items-center gap-4">
                        <div class="w-12 h-12 bg-[#5D4037] rounded-xl flex items-center justify-center text-white shadow-sm group-hover:scale-105 transition-transform">
                            <i class="fa-solid fa-wallet text-xl"></i>
                        </div>
                        <div class="flex flex-col">
                            <span class="text-primary-dark font-bold text-lg">薪資</span>
                            <span class="text-gray-400 text-xs">一月份薪水入帳</span>
                        </div>
                    </div>
                    <div class="flex flex-col items-end gap-1">
                        <!-- 收入用淺綠色背景 -->
                        <span class="bg-[#C8E6C9] text-[#1B5E20] px-3 py-0.5 rounded-full font-bold text-sm min-w-[80px] text-center">
                            + $50,000
                        </span>
                        <span class="text-gray-400 text-xs tracking-wider">2026/01/01</span>
                    </div>
                </div>

                 <!-- 範例 5: 去年紀錄 (模擬捲動) -->
                 <!-- 最後一個項目維持原樣，不需要底線 -->
                 <div class="flex items-center justify-between group cursor-pointer opacity-60 pb-4">
                    <div class="flex items-center gap-4">
                        <div class="w-12 h-12 bg-gray-400 rounded-xl flex items-center justify-center text-white shadow-sm">
                            <i class="fa-solid fa-utensils text-xl"></i>
                        </div>
                        <div class="flex flex-col">
                            <span class="text-primary-dark font-bold text-lg">晚餐</span>
                            <span class="text-gray-400 text-xs">跨年聚餐</span>
                        </div>
                    </div>
                    <div class="flex flex-col items-end gap-1">
                        <span class="bg-gray-200 text-gray-600 px-3 py-0.5 rounded-full font-bold text-sm min-w-[80px] text-center">
                            - $1,500
                        </span>
                        <span class="text-gray-400 text-xs tracking-wider">2025/12/31</span>
                    </div>
                </div>
            </div>

            <!-- 底部統計欄 (固定在卡片底部) -->
            <div class="absolute bottom-0 left-0 w-full bg-white/95 backdrop-blur shadow-[0_-4px_6px_-1px_rgba(0,0,0,0.05)] border-t border-gray-100 pb-8 pt-4 px-8">
                <div class="flex justify-between items-center">
                    <!-- 支出 -->
                    <div class="flex flex-col">
                        <span class="text-xs text-gray-500 font-medium mb-1">本月支出總計</span>
                        <span class="text-2xl font-bold text-[#D32F2F] tracking-tight">
                            $ <span id="total-expense">10,600</span>
                        </span>
                    </div>
                    
                    <!-- 分隔線 -->
                    <div class="w-[1px] h-10 bg-gray-300"></div>

                    <!-- 收入 -->
                    <div class="flex flex-col items-end">
                        <span class="text-xs text-gray-500 font-medium mb-1">本月收入總計</span>
                        <span class="text-2xl font-bold text-[#388E3C] tracking-tight">
                            $ <span id="total-income">50,000</span>
                        </span>
                    </div>
                </div>
            </div>

            <!-- 浮動新增按鈕 (FAB) - 額外加上去的，覺得這類 APP 都需要 -->
            <button onclick="showToast()" class="absolute bottom-28 right-6 w-14 h-14 bg-[#4E342E] rounded-full text-white shadow-lg flex items-center justify-center hover:scale-110 active:scale-95 transition-all z-20">
                <i class="fa-solid fa-plus text-2xl"></i>
            </button>

        </main>
    </div>

    <!-- 簡單的通知提示 (Toast) -->
    <div id="toast" class="fixed top-10 left-1/2 -translate-x-1/2 bg-gray-800 text-white px-4 py-2 rounded-lg text-sm opacity-0 transition-opacity duration-300 pointer-events-none z-50">
        功能開發中...
    </div>

    <script>
        // 簡單的 JS 邏輯：處理數字格式化
        // 這裡只是示範，實際數據通常來自資料庫
        
        function formatMoney(amount) {
            return amount.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
        }

        // 點擊新增按鈕的互動
        function showToast() {
            const toast = document.getElementById('toast');
            toast.classList.remove('opacity-0');
            setTimeout(() => {
                toast.classList.add('opacity-0');
            }, 2000);
        }

        // 這裡可以加入更多邏輯，例如點擊列表項目跳轉到編輯頁面
        document.querySelectorAll('#transaction-list > div').forEach(item => {
            item.addEventListener('click', () => {
                // 模擬點擊回饋
                item.style.backgroundColor = '#F5F5F5';
                setTimeout(() => {
                    item.style.backgroundColor = 'transparent';
                }, 200);
            });
        });
    </script>
</body>
</html>
